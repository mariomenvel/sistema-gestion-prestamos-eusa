<!-- Layout principal de la aplicación -->
<div class="app-container">
  
  <!-- Header (solo se muestra si showLayout es true) -->
  <app-header *ngIf="showLayout"></app-header>

  <!-- Contenedor del contenido -->
  <div class="content-wrapper">
    
    <!-- Sidebar (solo se muestra si showLayout es true) -->
    <app-sidebar *ngIf="showLayout"></app-sidebar>

    <!-- Área de contenido principal -->
    <main class="main-content" [class.full-width]="!showLayout">
      <!-- Aquí Angular carga el componente de la ruta actual -->
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
