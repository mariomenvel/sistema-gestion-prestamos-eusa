<!-- Sidebar principal -->
<aside class="sidebar" [class.open]="isSidebarOpen" role="navigation" aria-label="Menú de navegación principal">

  <!-- Lista de items del menú -->
  <nav class="sidebar-menu">

    <!-- Iterar sobre cada item del menú -->
    <ul role="list">
      <li *ngFor="let item of menuItems">
        <div class="menu-item" [class.active]="isActive(item.route)"
          [attr.aria-current]="isActive(item.route) ? 'page' : null" (click)="navigateTo(item.route)" role="button"
          tabindex="0" [attr.aria-label]="item.label">
          <i *ngIf="item.icon" [class]="item.icon" aria-hidden="true"></i>
          <span class="menu-item-label">{{ item.label }}</span>
        </div>
      </li>
    </ul>

  </nav>

</aside>
