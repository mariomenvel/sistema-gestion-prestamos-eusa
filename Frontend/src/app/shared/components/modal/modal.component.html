<!-- Overlay -->
<div class="modal-overlay" *ngIf="mostrar" (click)="cerrarModal()">
  <!-- Modal Card -->
  <div class="modal-card" [ngClass]="'modal-' + tipo" (click)="$event.stopPropagation()">
    <!-- Ícono -->
    <div class="modal-icono" [ngClass]="tipo + '-icono'">
      {{ getIcono() }}
    </div>

    <!-- Título -->
    <h2 class="modal-titulo">
      {{ titulo }}
    </h2>

    <!-- Mensaje -->
    <p class="modal-mensaje">
      {{ mensaje }}
    </p>

    <!-- Acciones -->
    <div class="modal-acciones" [class.confirmacion-layout]="esConfirmacion">
      <button *ngIf="esConfirmacion" class="modal-btn btn-cancelar" (click)="cerrarModal()">
        {{ textoBtnSecundario }}
      </button>
      <button class="modal-btn" [ngClass]="'btn-' + tipo" (click)="esConfirmacion ? confirmarAccion() : cerrarModal()">
        {{ textoBtnPrincipal }}
      </button>
    </div>
  </div>
</div>
